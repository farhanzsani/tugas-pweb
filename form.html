    <div class="form-container">
        <h1>Pendaftaran Lomba agustusan desa majumundur</h1>
        <p>buat form agak niat dikit, soalnya yang table agak ngawur hehehe, maafkeun pak 🙏</p>
        <p>silahkan isikan data diri dulu yah para warga sekalian</p>
        <hr>

        <form action="form-action.html" method="POST">
            <div class="form-group">
                <label for="namaBapak">Nama Bapak</label>
                <input type="text" id="namaBapak" name="nama_lengkap" placeholder="Masukkan nama bapak biar tawu kamu anak siapa" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat Rumah</label>
                <input type="text" id="alamat" name="alamat" placeholder="takutnya warga kampung sebelah mau bikin rusuh" required>
            </div>

            <div class="form-group">
                <label for="nomorTelepon">Nomor Telepon (WhatsApp aja)</label>
                <input type="tel" id="nomorTelepon" name="nomor_telepon" placeholder="makanya bergaul biar nomer nya di save" required>
            </div>

            <div class="form-group">
                <label for="jenisLomba">Pilih Jenis Lomba</label>
                <select id="jenisLomba" name="jenis_lomba">
                    <option value="desain_grafis">Makan Besi</option>
                    <option value="menulis_cerpen">Panjat Monas</option>
                    <option value="fotografi">Balap Siput</option>
                    <option value="menyanyi">Lomba Tarik hati dia yang sudah dengan yang lain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kataKataHariIni">kata kata hari ini</label>
                <textarea id="kataKataHariIni" name="kataKataHariIni" rows="4" placeholder="pucuk ubi pucuk kangkung..."></textarea>
            </div>
            
            <a href="form-action.html"><button type="submit" class="submit-btn">Daftar</button></a>
        </form>
    </div>
